<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zing MP3 | Nghe tải nhạc chất lượng cao trên desktop, mobile và TV</title>
  <link rel="stylesheet" href="../assets/css/styles.css">

  <script type="text/javascript" src="../assets/js/jquery-3.6.0.min.js"></script>

  <div class="main">

      <div class="row">
        <!-- Left Area -->

          <!-- Sidebar  -->
          <div class="sidebar">
            <nav class="navbar p-0">
              <h1 class="heading">
                <a href="#" class="navbar-brand">
                  <img class="logo" src="../assets/images/logo-dark.svg" alt="logo">
                </a>
              </h1>
              <ul class="navbar-nav w-100">
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="far fa-user-circle"></i>
                    Cá nhân
                  </a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">
                    <i class="fas fa-compact-disc"></i>
                    Khám phá
                  </a>
                </li>
                <li class="nav-item">
                  <a href="./zingchart.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    #zingchart
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="fas fa-microphone-alt"></i>
                    Radio
                  </a>
                </li>
                <li class="nav-item">
                  <a href="./following.html" class="nav-link">
                    <i class="far fa-list-alt"></i>
                    Theo dõi
                  </a>
                </li>
              </ul>
            </nav>
            <div class="divide-line"></div>
            <ul>

            </ul>
          </div>
        </div>

        <!-- Right Area -->
        <div class="col-10 p-0 position-relative">
          <!-- Header -->
          <header class="header">
            <div class="row h-100 w-100">
              <div class="col-7 d-flex align-items-center justify-content-around header-left">
                <a class="item" href="#"><i class="fas fa-arrow-left"></i></a>
                <a class="item" href="#"><i class="fas fa-arrow-right"></i></a>
                <div class="search-container">
                  <a href="#" class="item" id="search-item"><i class="fas fa-search"></i></a>
                  <input type="text" placeholder="Nhập tên bài hát, nghệ sĩ hoặc MV..." id="input-search">
                  <a href="#" class="item" id="close-item"><i class="fas fa-times"></i></a>
                </div>
              </div>
              <div class="col-2 p-0"></div>
              <div class="col-3 p-0 header-right">
                <div class="method h-100 d-flex justify-content-end">
                  <ul class="nav h-100 justify-content-around align-items-center">
                    <li class="nav-item">
                      <a href="#" class="nav-link item">
                        <i class="fas fa-tshirt"></i>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link item">
                        <i class="fas fa-upload"></i>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link item">
                        <i class="fas fa-cog"></i>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link item">
                        <i class="fas fa-user"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

          <div class="content">
            <div class="container">
              <nav class="zm-search-navbar">
                <div class="zm-navbar-container">
                  <h3 class="title">Kết quả tìm kiếm</h3>
                  <ul class="zm-navbar-menu">
                    <li class="zm-navbar-item is-active">
                      <a href="">Tất cả</a>
                    </li>
                    <li class="zm-navbar-item">
                      <a href="">Bài hát</a>
                      <span class="total">1k</span>
                    </li>
                    <li class="zm-navbar-item">
                      <a href="">Playlist/Album</a>
                      <span class="total">2k</span>
                    </li>
                    <li class="zm-navbar-item">
                      <a href="">Nghệ sĩ</a>
                      <span class="total">10</span>
                    </li>
                    <li class="zm-navbar-item">
                      <a href="">MV</a>
                      <span class="total">46</span>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
            <div class="container top-result">
              <h3 class="title is-2">Top kết quả
                <i>"Hoa hải đường"</i>
              </h3>
              <div class="top-result-box">
                <div class="row">
                  <div class="col-md-4">
                    <figure class="image is-40x40" title="Hoa Hải Đường">
                      <img
                        src="https://photo-resize-zmp3.zadn.vn/w94_r1x1_jpeg/cover/a/8/6/2/a8626a5671f5a01250a074c4c8140cae.jpg"
                        alt="">
                    </figure>
                  </div>
                  <div class="col-md-8">
                    <div class="title-wrapper">
                      <span class="title">Hoa hải đường</span>
                    </div>
                    <h3 class="subtitle">Bài hát</h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- Bai hat -->
            <div class="container">
              <h3 class="title is-2"><a href="">Bài hát &nbsp;</a>
                <i class="fas fa-chevron-right"></i></h3>

              <div class="list-border">
                <div class="chart-song-item">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="row">
                        <div class="col-md-1 song-thumb">
                          <figure>
                            <img class="is-40x40" src="../assets/images/zingchart/sautuongtu.jpg" alt="">
                          </figure>
                          <div class="zm-actions-container">
                            <button class="button">
                              <i class="fas fa-play"></i>
                            </button>
                          </div>
                        </div>
                        <div class="col-md-11 card-info">
                          <div class="title-wrapper">
                            <span>Sầu tương tư</span>
                          </div>
                          <h3 class="subtitle">
                            <a href="">Nhật Phong</a>
                          </h3>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 media-right">
                      <div class="row">
                        <div class="col-md-8 song-duration">
                          4:14
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1">
                          <button class="button">
                            <i class="icon fas fa-microphone-alt"></i>
                          </button>
                        </div>
                        <div class="col-md-1">
                          <button class="button">
                            <i class="icon far fa-heart"></i>
                          </button>
                        </div>
                        <div class="col-md-1">
                          <button class="button">
                            <i class="icon fas fa-ellipsis-h"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

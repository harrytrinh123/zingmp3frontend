                <a class="item" href="#"><i class="fas fa-arrow-right"></i></a>

                              <button class="button">

                              </button>
                            </div>
                          </div>
                          <div class="col-md-11 card-info">

                              <span>Sầu tương tư</span>

                            <h3 class="subtitle">
                              <a href="">Nhật Phong</a>
                            </h3>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6 media-right">
                        <div class="row">
                          <div class="col-md-8 song-duration">

                          <div class="col-md-1"></div>
                          <div class="col-md-1">
                            <button class="button">
                              <i class="icon fas fa-microphone-alt"></i>
                            </button>

                          </div>

                      </div>
                    </div>

                              <button class="button">

                        </div>

                          <div class="col-md-8 song-duration">

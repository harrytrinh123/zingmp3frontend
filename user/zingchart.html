<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#zingchart | Xem bài hát, album, MV đang hot nhất hiện tại</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <script type="text/javascript" src="../assets/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../assets/fontawesome-free-5.15.3-web/css/all.css">
  <link rel="stylesheet" href="../assets/css/zingchart.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="../assets/js/zingchart.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="chart-wrapper">
      <div class="bg-blur"></div>
      <div class="bg-alpha"></div>
      <div class="bg-alpha-1"></div>
      <div class="section-header">
        <div class="chart-title">
          <h3 class="title">#zingchart</h3>
          <button>
            <i class="fas fa-play"></i>
          </button>
        </div>
      </div>
      <div class="zm-chart-container">
        <canvas id="myChart" width="400" height="100"></canvas>
      </div>
    </div>
  </div>
</body>

</html>
